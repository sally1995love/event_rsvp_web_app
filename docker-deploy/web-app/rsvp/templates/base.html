<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RSVP Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <style>
  body {
      background-image: url("https://images.unsplash.com/photo-1432763597291-6255a042eb30?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7e6f21cf3a1de0fcaf1bfb6e137ba938&auto=format&fit=crop&w=1351&q=80");
      background-repeat: no-repeat;
      background-size: 100%;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/rsvp/">RSVP</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'rsvp:home' %}">Signed as {{ user.username }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          	<li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'rsvp:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  
  <main>		
		<div class="container">
	    {% block content %}
	    {% endblock %}
      <br >
  			<div><p><a class="btn btn-success" href="{% url 'rsvp:home' %}">Go back home</a><p></div>
  	</div>
  </main>
  
</body>
</html>
